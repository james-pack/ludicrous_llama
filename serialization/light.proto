syntax = "proto3";

import "serialization/color.proto";
import "serialization/position.proto";

package pack.serialization;

message Light {
  int32 light_num = 1;
  Position position = 2;
  Orientation orientation = 7;
  Rgba ambient = 3;
  Rgba diffuse = 4;
  Rgba specular = 5;
  bool enabled = 6;
}

message LightingConfiguration {
  string name = 1;
  repeated Light light = 2;
}
